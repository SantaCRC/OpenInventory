<html lang="en">
  <body >
      <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
          <div class="container-xl">
            <div class="row g-2 align-items-center">
              <div class="col">
                <h2 class="page-title">
                  {{_('Categories')}}
                </h2>
              </div>
            </div>
          </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
          <div class="container-xl">
            <div class="card">
              <div class="card-body">
                <div id="table-default" class="table-responsive">
                  <table class="table">
                    <thead>
                      <tr>
                        <th><button class="table-sort" data-sort="sort-name">{{_('Name')}}</button></th>
                        <th><button class="table-sort" data-sort="sort-id">{{_('ID')}}</button></th>
                        <th><button class="table-sort" data-sort="sort-parent">{{_('Parent category')}}</button></th>
                      </tr>
                    </thead>
                    <tbody class="table-tbody">
                    {% for category in categories %}
                      <tr>
                        <td class="sort-name"><a class="text-reset" href="{% url 'dashboard:get_category' category.id %}">{{ category.name }}</a></td>
                        <td class="sort-id">{{ category.id }}</td>
                        <td class="sort-parent">{{ category.parent_category }}</td>
                      </tr>
                 
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
      const list = new List('table-default', {
      	sortClass: 'table-sort',
      	listClass: 'table-tbody',
      	valueNames: [ 'sort-name', 'sort-id', 'sort-parent',
      	]
      });
      })
    </script>
  </body>
</html>
{% endblock %}
</body>
</html>
